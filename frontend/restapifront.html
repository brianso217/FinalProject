<html>
<head>

<!-- handlebars -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="restapifront.js"></script>
</head>

<body>
  <!-- Query by Course Code -->
<form onsubmit= "return false;" id="queryForm">
  <label for="codeQuery">Search by Course Code: </label> <br>
  <input type="text" id="codeQuery" name= "codeQuery" value= ""> <br>
  <input type="button" id="queryByCode" onclick= "updateView(this)" value="Query" data-querytype="by_coursecode">
</form>

<!-- Query for Title -->
<form onsubmit= "return false;" id="queryForm">
  <label for="titleQuery">Search by Course Title: </label> <br>
  <input type="text" id="titleQuery" name= "titleQuery" value= ""> <br>
  <input type="button" id="queryByTitle" onclick= "updateView(this)" value="Query" data-querytype="by_coursetitle">
</form>

<form onsubmit= "return false;" id="queryForm">
  <label for="professorQuery">Search by Course Instructor: </label> <br>
  <input type="text" id="professorQuery" name= "professorQuery" value= ""> <br>
  <input type="button" id="queryByProfessor" onclick= "updateView(this)" value="Query" data-querytype="by_courseprofessor">
</form>
<!-- Query for Undergraduate Courses-->
<form onsubmit= "return false;" id="queryForm">
  <label for="undergradQuery">Click for all Undergraduate Courses!</label> <br>
  <input type="button" id="undergradQuery" onclick= "updateView(this)" value="Undergraduate" data-querytype="by_undergrad">
</form>
<!-- Query for Graduate Courses -->
<form onsubmit= "return false;" id="queryForm">
  <label for="gradQuery">Click for all Graduate Courses! </label> <br>
  <input type="button" id="gradQuery" onclick= "updateView(this)" value="Graduate" data-querytype="by_graduate">
</form>
<div id="results">
</div>

</body>
</html>


<script id= "show_results_view" type="text/x-handlebars-template">
  <!-- <ul>
    {{#each coursedata}}
    <li> course_code: {{this.course_code}} | course_level: {{this.course_level}} | course_title: {{this.title}} | course_instructor: {{this.instructor}} </li>
      {{/each}}
  </ul> -->
  <table>
    <tr>
    <th> Course Code </th>
    <th> Course Level </th>
    <th> Course Title </th>

  {{/each}}
</table>
</script>
